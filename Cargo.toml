[workspace]
resolver = "2"
members = [
    "helper-bins",
    "pretty-claws",
]

# Enable a small amount of optimization in the dev profile.
[profile.dev]
opt-level = 1

# Enable a large amount of optimization in the dev profile for dependencies.
[profile.dev.package."*"]
opt-level = 3

[profile.release-lto]
inherits = "release"
opt-level = 'z'
lto = true
codegen-units = 1
